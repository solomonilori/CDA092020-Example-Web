        div{
            margin: 10px;

    </style>
</head>
<body>
    <h3>Contact Us MamaT Restaurant</h3> 
    <hr>
    <a>Home</a> | <a>Contact Us</a> | <a>About</a>
    
    <p>Contact us at:</p>
    <p><b><i>address:</i></b> 19 Joel Ogunaike, GRA, Ikeja</p>
    <p><a href="mailto:helpdesk@austincc.edu">Email Help Desk</a></p>

    <div>
        <h4>Input Types</h4>
        <div>text:<input type="text" value="My Default Value"></div>
        <div>number:<input type="number"></div>
        <div>check Box:<input type="checkbox"></div>
        <div>radio button:<input type="radio"></div>
        <div>submit<input type="submit"></div>
        <div>range:<input type="range" min="10" max="50"></div>
        <div>password:<input type="password"></div>
        <div>Date:<input type="date"></div>
        <div>DateTime:<input type="datetime"></div>
        <div>Time:<input type="time"></div>
        <div>Telephone:<input type="tel"></div>
    </div>
    <div>
        <form action="#" method="post" style="margin-top: 20px; margin-bottom: 20px; border: 1px solid grey; border-radius: 10px; background-color: lavender;margin: auto;">
            <div>
                <label>
                    Name: <input id="my_name" name="my_name" type="text">
                </label>
            </div>
            <div>
                <label>
                    Email: <input id="my_email" name="my_email" type="email">
                </label>
            </div>
            <div>
                <label>
                    Age: <input id="age" name="age" type="number">
                </label>
            </div>
            <div>
                Sex:<br>
                <label>
                    Male:
                    <input id="male" name="sex" type="radio">
                </label>
                <label>
                    Female:
                    <input id="female" name="sex" type="radio">
                </label>
            </div>
            <div>
                Level: <br>
                <select>
                    <option>100 Level</option>
                    <option>200 Level</option>
                    <option selected>300 Level</option>
                    <option>400 Level</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>

        </form>
    </div>
